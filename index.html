<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Smart Parking System</h1>
    <div id="parkingStatus">
        <p>Parking Spot Free: <span id="parkingSpotFree">Yes</span></p>
        <canvas id="parkingChart"></canvas>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div id="lcdDisplay" class="col-md-6 mt-3 mb-2">
                <span id="lcdText">Car is exiting</span>
            </div>
            <div id="servoControl" class="col-md-6">
                <p class="switch-label">Gate Status</p>
                <div class="switch-button" id="toggleGateButton">
                    <div class="switch-handle"></div>
                </div>
            </div>
        </div>
    </div>
</div>


</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
